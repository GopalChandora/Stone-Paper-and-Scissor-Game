<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Paper Scissor Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./CSS/style.css">
</head>

<body>
    <div class="container">
        <h1> Stone Paper Scissor </h1>
        <div class="choices">
            <div class="choice-ele" id="stone">
                <img src="Image/rock.png" alt="">
            </div>
            <div class="choice-ele" id="paper">
                <img src="Image/paper.png" alt="">
            </div>
            <div class="choice-ele" id="scissor">
                <img src="Image/scissors.png" alt="">
            </div>
        </div>

        <div class="score-board">
            <div class="score">
                <p id="user-score"> 0 </p>
                <p> You </p>
            </div>

            <div class="score">
                <p id="comp-score"> 0 </p>
                <p> Comp </p>
            </div>
        </div>

        <div class="msg-container">
            <p id="msg">Play Your Move</p>
        </div>

    </div>
    <script src="./JS/script1.js"></script>  
    <!-- <script src="./JS/script.js"></script> --> <!-- Self Logic  -->
</body>

</html>
